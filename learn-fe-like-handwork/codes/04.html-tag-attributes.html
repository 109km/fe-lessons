<html>

<head>
  <title>标签的属性</title>
</head>

<body>

  <h1 class="poem-title">山中与幽人对酌</h1>
  <div class="poem-info">
    <span class="dynasty">唐</span>
    <span class="author">李白</span>
    <span id="poem-no">01</span>
  </div>
  <div class="poem-content poem-seven-words-quatrains">
    <p>两人对酌山花开，</p>
    <p>一杯一杯复一杯。</p>
    <p>我醉欲眠卿且去，</p>
    <p>明朝有意抱琴来。</p>
  </div>
</body>
