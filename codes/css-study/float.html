<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浮动</title>
  <style>
    .float {
      float: left;
      background: #f50;
    }
    .absolute{
      position: absolute;
      top:0;
      left:0;
    }
    .absolute1{
      background: #ff0;
      z-index: 0;
    }
    .absolute2{
      background: #f00;
      z-index: 0;
    }
  </style>
</head>

<body>
  <span>Before</span>
  <div class="float">float</div>
  <div class="absolute absolute1">absolute1</div>
  <div class="absolute absolute2">absolute2</div>
  <span>After</span>
</body>

</html>
