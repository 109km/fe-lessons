<html>

<head>
  <title>css选择器的组合</title>
  <style>
    p{
      color: black;
    }
    div p {
      color: red;
    }
    .blue p{
      color:blue;
    }
  </style>
</head>

<body>
  <p>
    单一选择器
  </p>

  <div>
    <p>
      标签选择器的组合
    </p>
  </div>

  <div class="blue">
    <p>
      class选择器与标签选择器的组合
    </p>
  </div>
  
</body>

</html>
